<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="i1" style="font-size:x-large;">亲爱的召唤师们，欢迎来到王者峡谷！</div>
    <script>
        function func(){
            var tag=document.getElementById('i1');
            var content=tag.innerText;
            var f=content.charAt(0);
            var l=content.substring(1,content.length);
            var new_content=l+f;
            tag.innerText=new_content;
        }
        setInterval("func()",500);
    </script>
</body>
</html>
